<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MENTORIA</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES PESSOAIS</legend>


          <div class="col-2">

            <div class="input-wrapper">

              <label for="student-date">Nome</label>
              <input type="text" id="student-name" />
            </div>

            <div class="input-wrapper">
              <label for="student-lastname"> Sobrenome </label>
              <input type="text" id="student-lastname" />
            </div>

          </div>


          <div class="input-wrapper">
            <label for="student-email"> E-mail <span> (Digite um e-mail válido) </span></label>
            <input type="email" id="student-email" required />
          </div>

          <div class="input-wrapper">
            <label for="student-password"> Senha <span>(Minimo 6 caracteres)</span></label>
            <input type="password" id="student-password" required/>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="mentor-name">Nome do seu mentor <span>(Apenas o primeiro nome)</span></label>
            <input type="text" id="mentor-name" />
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">


          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
          <h3 class="first-date">PRIMEIRA MENTORIA</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="first-date">Data <span>(DD/MM/AAAA) </span></label>
              <input type="date" id="first-date" />
            </div>

            <div class="input-wrapper">
              <label for="first-begin">Das</label>
              <input type="time" id="first-begin" />
            </div>

            <div class="input-wrapper">
              <label for="first-end">Até</label>
              <input type="time" id="first-end" />
            </div>

          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">

          <h3 class="first-date">SEGUNDA MENTORIA</h3>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="second-date">Data <span>(DD/MM/AAAA) </span></label>
              <input type="date" id="second-date" />
            </div>

            <div class="input-wrapper">
              <label for="second-begin">Das</label>
              <input type="time" id="second-begin" />
            </div>

            <div class="input-wrapper">
              <label for="first-end">Até</label>
              <input type="time" id="first-end" />
            </div>

          </div>
        </div>
      </fieldset>

    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="SALVAR">
    </footer>
  </div>
</body>

</html>
